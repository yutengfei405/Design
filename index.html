
<!DOCTYPE html>

		<link rel="stylesheet" href="static/css/main.css">

		<link rel="stylesheet" href="static/css/plugin/dailog.css">

	<body>
		<div id="mainpanel">
			<div id="toppanel">
				<div id="loadingpannel">
					正在加载数据...

						</button>
						<button id="monthbtn" type="button" class="btn">
